<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Grafo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
    }
    
    /* Novo estilo para o contêiner */
    .grafo-container {
        max-height: 80vh; /* Limita a altura do contêiner a 80% da tela */
        overflow-y: auto; /* Adiciona uma barra de rolagem vertical */
        margin: 20px auto; /* Centraliza o contêiner e dá espaço */
        width: 90%; /* Define a largura do contêiner */
    }
    
    /* Estilo para a imagem DENTRO do contêiner */
    .grafo-container img {
        display: block; /* Garante que a imagem se comporte como um bloco */
        max-width: 100%; /* A imagem ocupa 100% da largura do contêiner */
        height: auto; /* Mantém a proporção */
        border: 1px solid #ccc;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
</style>

    
</head>
<body>
    <h1>Meu Grafo</h1>

    <div class="grafo-container">
        <img src="estrutura_final_HC_BIC.png" alt="Grafo de estrutura">
    </div>

    <p>Este é um grafo da estrutura do meu projeto.</p>
</body>
</html>
